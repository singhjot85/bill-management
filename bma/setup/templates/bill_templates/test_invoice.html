<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bill {{ invoice.number }}</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    .bill-container {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .bill-detail {
      margin-bottom: 15px;
    }
    .bill-detail label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .bill-detail span {
      display: block;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="bill-container">
    <h1>Bill Details</h1>

    <div class="bill-detail">
      <label>Bill Number</label>
      <span>{{ invoice.number }}</span>
    </div>

    <div class="bill-detail">
      <label>Bill Name</label>
      <span>{{ invoice.name }}</span>
    </div>

    <div class="bill-detail">
      <label>Category</label>
      <span>{{ invoice.category }}</span>
    </div>

    <div class="bill-detail">
      <label>Amount</label>
      <span>â‚¹{{ invoice.amount }}</span>
    </div>

    {% if invoice.description %}
    <div class="bill-detail">
      <label>Description</label>
      <span>{{ invoice.description }}</span>
    </div>
    {% endif %}

    {% if invoice.razorpay_id %}
    <div class="bill-detail">
      <label>Razorpay Payment ID</label>
      <span>{{ invoice.razorpay_id }}</span>
    </div>
    {% endif %}

    <div class="footer">
      Generated on {{ invoice.created_at|date:"d M Y H:i" }}
    </div>
  </div>
</body>
</html>
